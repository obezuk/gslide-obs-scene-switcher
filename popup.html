<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
      h1.popup_title {
        font-size: 1em;
        color: white;
        background: #3A393A;
        text-align: center;
        /* padding: 0; */
        padding-top: 0.25em;
        padding-bottom: 0.25em;
        margin: 0;
      }
      #connecting {
        color: white;
      }
      main {
        margin: 0.5em;
      }
      body {
        font-size: 1em;
        background:#4C4C4C;
        color: white;
        margin: 0;
        width: 20em;
        height: 35em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="popup_title">OBS Scene Shifter</h1>
    </header>
    <main role="main">
      <p>Automatically shift OBS scenes while presenting Slides.</p>
      <p>Add <b>OBS:<i>scene-name</i></b> to speaker notes.</p>
      <form>
        <div class="form-group row">
          <label for="hostname" class="col-sm-2 col-form-label">WS Hostname</label>
          <div class="col-sm-10">
            <input type="hostname" class="form-control" id="hostname" placeholder="localhost">
          </div>
        </div>
        <div class="form-group row">
          <label for="port" class="col-sm-2 col-form-label">WS Port</label>
          <div class="col-sm-10">
            <input type="port" class="form-control" id="port" placeholder="4444">
          </div>
        </div>
      </form>

      <button type="button" id="connecting" class="btn btn-warning btn-lg btn-block">Connecting</button>
      <button type="button" id="connect" class="btn btn-primary btn-lg btn-block">Connect</button>
      <button type="button" id="disconnect" class="btn btn-danger btn-lg btn-block">Disconnect</button>
      <br />
      <div class="alert alert-danger" role="alert" id="error"><strong>Error:</strong>&nbsp;<span id="errmsg"></span></div>

    </main>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
